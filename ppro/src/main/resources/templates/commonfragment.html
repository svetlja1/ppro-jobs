<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
  <meta charset="UTF-8">

  <title>Dashboard</title>
</head>
<body>
<div th:fragment="header">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Common header content -->
  <h1>Job Portal</h1>
  <p>Welcome, <span th:text="${#authentication.name}"></span>!</p>
</div>

<div class="container-fluid">

  <nav class="col-md-3 col-lg-2 d-md-block sidebar" th:fragment="sidebar">
    <a class="navbar-brand" href="#">
      Your Logo
    </a>
    <div class="sidebar-sticky">
      <ul class="nav flex-column">

        <li class="nav-item">
          <p class="nav-link text-white mt-3 mb-0">
            <strong>Welcome, <span th:text="${#authentication.name}"></span>!</strong>
            Your Role: <span th:text="${#authentication.authorities[0].authority}"></span>
          </p>
          <a class="nav-link active" href="#">
            Dashboard
          </a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_SPONSOR'') or hasRole(''ROLE_ADMIN'')')}">
          <a class="nav-link" href="#">
            Add Job
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content area -->
  <main role="main" class="main-content" th:fragment="content">


    <!-- Your main content goes here -->

  </main>

  <footer th:fragment="footer">

  </footer>
</div>


</body>
</html>
